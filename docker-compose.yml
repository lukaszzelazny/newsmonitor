version: '3.8'

services:
  newsmonitor:
    build: .
    container_name: newsmonitor
    restart: unless-stopped
    volumes:
      # Montuj bazę danych (persistent storage)
      # - ./data:/app/data
      # Montuj logi
      - ./logs:/app/logs
      # Montuj patterns.json - możesz go edytować z zewnątrz
      - ./patterns.json:/app/patterns.json:ro
      # Montuj .env
      - ./.env:/app/.env:ro
    environment:
      - TZ=Europe/Warsaw
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - news-network
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/news.db') else 1)"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits (opcjonalne)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
networks:
  news-network:
    driver: bridge