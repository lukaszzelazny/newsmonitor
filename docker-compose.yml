version: '3.8'

services:
  newsmonitor:
    build: .
    container_name: newsmonitor
    restart: unless-stopped
    volumes:
      # Montuj bazę danych (persistent storage)
      # - ./data:/app/data
      # Montuj logi
      - ./logs:/app/logs
      # Montuj patterns.json - możesz go edytować z zewnątrz
      - ./patterns.json:/app/patterns.json:ro
      # Montuj .env
      - ./.env:/app/.env:ro
      # Montuj pg_service.conf
      - ./pg_service.conf:/root/.pg_service.conf:ro
    environment:
      - TZ=Europe/Warsaw
      - PGSERVICEFILE=/root/.pg_service.conf

    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - news-network
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/news.db') else 1)"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits (opcjonalne)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  backend:
    build: .
    container_name: newsmonitor-backend
    restart: unless-stopped
    command: python analize/ticker_api.py
    volumes:
      # Mount entire app for development (hot reload)
      - ./:/app
      # Mount pg_service.conf
      - ./pg_service.conf:/root/.pg_service.conf:ro
    environment:
      - TZ=Europe/Warsaw
      - PGSERVICEFILE=/root/.pg_service.conf
      - FLASK_DEBUG=true
      - PORT=5000
    ports:
      - "5000:5000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - news-network

networks:
  news-network:
    driver: bridge
